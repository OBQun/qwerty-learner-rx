<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="ico" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Qwerty Learner</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="container mx-auto flex h-screen flex-col gap-20">
    <header class="flex items-center justify-between p-6">
      <h1>Qwerty Learner</h1>
      <select
        name="theme"
        aria-label="theme"
        data-choose-theme
        class="select w-full max-w-xs"
      ></select>
    </header>
    <main
      class="flex flex-1 flex-col items-center gap-20 outline-none"
      tabindex="0"
    >
      <input
        type="text"
        id="word-input"
        class="absolute h-0 w-0 opacity-0"
        aria-label="word"
      />
      <h2
        class="flex max-w-prose flex-1 flex-col justify-center text-center font-mono"
        style="text-rendering: optimizeLegibility"
      >
        <dfn class="not-italic">
          <ruby>
            <span class="text-[5vw] text-primary" id="word"></span><rp>(</rp
            ><rt class="text-[1vw] text-accent" id="pronounce"></rt><rp>)</rp>
          </ruby>
        </dfn>
        <span class="text-[2vw] text-secondary" id="definition"></span>
      </h2>

      <ul class="stats w-full shadow-lg" id="stats">
        <li class="stat place-items-center" id="time">
          <div class="stat-value font-mono">
            <span class="countdown">
              <span style="--value: 00"></span>:
              <span style="--value: 00"></span>
            </span>
          </div>
          <div class="stat-title">时间</div>
        </li>
        <li class="stat place-items-center" id="input-count">
          <div class="stat-value font-mono">
            <span style="--count: 0" class="counter"></span>
          </div>
          <div class="stat-title">输入数</div>
        </li>
        <li class="stat place-items-center" id="wpm">
          <div class="stat-value font-mono">
            <span style="--count: 0" class="counter"></span>
          </div>
          <div class="stat-title">WPM</div>
        </li>
        <li class="stat place-items-center" id="correct-count">
          <div class="stat-value font-mono">
            <span style="--count: 00" class="counter"></span>
          </div>
          <div class="stat-title">正确数</div>
        </li>
        <li class="stat place-items-center" id="correct-rate">
          <div class="stat-value font-mono">
            <span style="--count: 00" class="counter"></span>
          </div>
          <div class="stat-title">正确率</div>
        </li>
        <li class="stat place-items-center" id="backspace-count">
          <div class="stat-value font-mono">
            <span style="--count: 00" class="counter"></span>
          </div>
          <div class="stat-title">回改次数</div>
        </li>
      </ul>
    </main>
    <footer class="footer footer-center">Footer</footer>
  </body>
</html>
